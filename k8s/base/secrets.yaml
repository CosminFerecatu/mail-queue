apiVersion: v1
kind: Secret
metadata:
  name: mail-queue-secrets
  namespace: mail-queue
  labels:
    app.kubernetes.io/name: mail-queue
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database connection string
  # Format: postgresql://user:password@host:port/database?sslmode=require
  DATABASE_URL: "PLACEHOLDER_DATABASE_URL"

  # Redis connection string
  # Format: redis://:password@host:port or rediss:// for TLS
  REDIS_URL: "PLACEHOLDER_REDIS_URL"

  # Admin secret for initial setup (minimum 16 characters)
  ADMIN_SECRET: "PLACEHOLDER_ADMIN_SECRET"

  # 32-byte hex string for AES-256 encryption (64 hex characters)
  ENCRYPTION_KEY: "PLACEHOLDER_ENCRYPTION_KEY_64_HEX_CHARS"

  # JWT secret for dashboard authentication (minimum 32 characters)
  JWT_SECRET: "PLACEHOLDER_JWT_SECRET_MIN_32_CHARS"
