apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mail-queue-api-pdb
  namespace: mail-queue
  labels:
    app.kubernetes.io/name: mail-queue
    app.kubernetes.io/component: api
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mail-queue
      app.kubernetes.io/component: api
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mail-queue-worker-pdb
  namespace: mail-queue
  labels:
    app.kubernetes.io/name: mail-queue
    app.kubernetes.io/component: worker
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: mail-queue
      app.kubernetes.io/component: worker
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mail-queue-dashboard-pdb
  namespace: mail-queue
  labels:
    app.kubernetes.io/name: mail-queue
    app.kubernetes.io/component: dashboard
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mail-queue
      app.kubernetes.io/component: dashboard
