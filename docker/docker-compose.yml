services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mailqueue-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: mailqueue
      POSTGRES_PASSWORD: mailqueue
      POSTGRES_DB: mailqueue
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mailqueue -d mailqueue"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for BullMQ queues)
  redis:
    image: redis:7-alpine
    container_name: mailqueue-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MailHog (local SMTP server for testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailqueue-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    logging:
      driver: none

  # Redis Commander (optional - Redis UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: mailqueue-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    profiles:
      - tools

  # pgAdmin (optional - PostgreSQL UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mailqueue-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mailqueue.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  default:
    name: mailqueue-network
